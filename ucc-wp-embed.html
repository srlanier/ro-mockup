<style>

}

    display: flex !important;

}

    max-width: 33.333333% !important;

.ucc-container .dropdown-menu a {

<script>
    (function () {
        'use strict';

        // Accordion functionality
        document.addEventListener('click', function (e) {
            const target = e.target;

            // Check if clicked element is an accordion toggle
            if (target.hasAttribute('data-toggle') && target.getAttribute('data-toggle') === 'collapse') {
                e.preventDefault();

                const href = target.getAttribute('href');
                const targetPanel = document.querySelector(href);

                if (!targetPanel) return;

                // Toggle collapsed class on the link
                target.classList.toggle('collapsed');

                // Toggle the panel
                if (targetPanel.classList.contains('in')) {
                    targetPanel.classList.remove('in');
                    targetPanel.style.maxHeight = '0';
                    target.setAttribute('aria-expanded', 'false');
                    targetPanel.setAttribute('aria-hidden', 'true');
            } else {
                targetPanel.classList.add('in');
                targetPanel.style.maxHeight = targetPanel.scrollHeight + 'px';
                target.setAttribute('aria-expanded', 'true');
                targetPanel.setAttribute('aria-hidden', 'false');
            }
        }

        // Dropdown functionality
        if (target.classList.contains('dropdown-toggle')) {
            e.preventDefault();
            const dropdown = target.closest('.dropdown');
            dropdown.classList.toggle('open');
        }
    });

    // Close dropdowns when clicking outside
    document.addEventListener('click', function(e) {
        if (!e.target.closest('.dropdown')) {
            document.querySelectorAll('.dropdown.open').forEach(function(dropdown) {
                dropdown.classList.remove('open');
            });
        }
    });

    // Handle hash links for accordion anchors
    if (window.location.hash) {
        const hash = window.location.hash;
        const targetAccordion = document.querySelector('[href*="' + hash + '"]');
        if (targetAccordion && targetAccordion.hasAttribute('data-toggle')) {
            setTimeout(function() {
                targetAccordion.click();
                document.querySelector(hash)?.scrollIntoView({ behavior: 'smooth' });
            }, 100);
        }
    }

    // Academic year dropdown filter functionality
    window.ouSelectTableChanger = function(selectedYear) {
        const table = document.querySelector('.ucc-container .ou-select-table');
        if (!table) return;

        const rows = table.querySelectorAll('tbody tr');

        rows.forEach(function(row, index) {
            // Skip the first header row
            if (index === 0) return;

            const yearCell = row.querySelector('td:first-child');
            if (!yearCell) return;

            const rowYear = yearCell.textContent.trim();

            // Show all rows if "- None Selected -" is chosen
            if (selectedYear === '- None Selected -' || selectedYear === '') {
                row.style.display = 'none';
            } else if (rowYear === selectedYear) {
                row.style.display = 'table-row';
            } else {
                row.style.display = 'none';
            }
        });
    };

    // Fix the dropdown to work without jQuery
    const academicYearDropdown = document.querySelector('.ucc-container .ou-select-table-selector select');
    if (academicYearDropdown) {
        // Remove the inline onchange attribute that uses jQuery
        academicYearDropdown.removeAttribute('onchange');
        // Add our own event listener
        academicYearDropdown.addEventListener('change', function() {
            ouSelectTableChanger(this.value);
        });
    }
})();
</script>
