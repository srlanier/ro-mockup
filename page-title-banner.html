<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title Banner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .page-title-banner {
            position: relative;
            width: 100%;
            height: 280px;
            overflow: hidden;
        }

        .page-title-banner img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            filter: grayscale(100%);
            opacity: 0.7;
        }

        .page-title-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ba0c2f;
            z-index: -1;
        }

        .page-title-banner::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ba0c2f;
            opacity: 0.5;
            pointer-events: none;
        }

        .page-title-banner .title-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: 'Georgia', serif;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 1;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="page-title-banner">
        <img src="images/img.png" alt="UGA Arch">
        <h1 class="title-text">Page Title Here</h1>
    </div>
</body>
</html>
