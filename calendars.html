<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UGA Academic Calendars</title>
    <!-- Load Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Merriweather:wght@700&family=Oswald:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* --- Base & Typography --- */
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f1f1f1;
            color: #111827; /* text-gray-900 */
            margin: 0;
            padding: 0;
            font-size: 18px; /* Increased from default 16px */
        }

        h1, h2, h3 {
            font-family: 'Merriweather', serif;
            margin-top: 0;
            margin-bottom: 0;

        }

        /* --- Layout Wrappers --- */
        .max-w-5xl {
            max-width: 1100px; /* 1024px */
        }
        .mx-auto {
            margin-left: auto;
            margin-right: auto;
        }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .py-6 { padding-top: 1.5rem; padding-bottom: 1.5rem; }

        /* --- Mock Sticky Nav --- */
        .sticky-nav {
            height: 100px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1); /* shadow-lg */
            position: sticky;
            top: 0;
            z-index: 40;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-left: 1rem; /* px-4 */
            padding-right: 1rem; /* px-4 */
        }
        .sticky-nav-logo {
            font-size: 1.5rem; /* text-2xl */
            line-height: 2rem;
            font-weight: 700; /* font-bold */
            color: #1f2937; /* text-gray-800 */
        }
        .sticky-nav-links {
            display: flex;
            gap: 1rem; /* gap-4 */
        }
        .sticky-nav-links span {
            color: #4b5563; /* text-gray-600 */
        }

        .app-nav-controls {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            gap: 0.75rem;
            margin-top: 0.5rem;
            margin-bottom: 0;
        }

        .filter-controls-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .save-controls-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-left: auto;
        }

        .filter-icon,
        .download-icon {
            color: rgba(255, 255, 255, 0.8);
            flex-shrink: 0;
        }

        .calendar-icon-decal {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 80px;
            height: 80px;
            color: white;
            opacity: 0.35;
            stroke-width: 1.25;
        }

        .dropdown-wrapper {
            position: relative;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        /* --- Dropdown Buttons --- */
        .dropdown-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background-color: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 0.375rem;
            padding: 0.4rem 0.75rem;
            font-size: 0.85rem;
            line-height: 1.4;
            font-family: 'Oswald', sans-serif;
            font-weight: 400;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.9);
            transition: all 0.2s ease;
            cursor: pointer;
            white-space: nowrap;
            backdrop-filter: blur(4px);
        }
        .dropdown-btn span {
            text-align: left;
        }

        .dropdown-btn:hover {
            background-color: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .dropdown-btn .icon-chevron {
            opacity: 0.9;
            stroke: white;
        }
        .dropdown-btn:focus {
            outline: 4px solid transparent;
            outline-offset: 4px;
            box-shadow: 0 0 0 6px #00A3AD; /* ring-2 ring-offset-2 ring-red-600 */
        }
        .dropdown-btn .icon-chevron {
            width: 18px;
            height: 18px;
            color: #9ca3af; /* text-gray-400 */
            margin-left: 0.25rem; /* ml-1 */
            stroke-width: 3;
        }

        /* --- Dropdown Panels --- */
        .dropdown-panel {
            position: absolute;
            display: none; /* 'hidden' class */
            top: 100%;
            margin-top: 0.5rem; /* mt-2 */
            background-color: #ffffff;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-xl */
            border-radius: 0.5rem; /* rounded-lg */
            border: 1px solid #e5e7eb; /* border-gray-200 */
            padding-top: 0.5rem; /* py-2 */
            padding-bottom: 0.5rem; /* py-2 */
            z-index: 50;
            overflow: hidden; /* overflow-hidden */
            white-space: nowrap; /* Prevent text wrapping */
            /* ring-1 ring-black ring-opacity-5 */
            box-shadow: 0 0 0 1px rgba(0,0,0,0.05), 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .dropdown-panel.show {
            display: block;
        }
        #calendar-dropdown {
            width: auto;
            min-width: 320px;
        }
        #year-dropdown {
            width: 180px;
            min-width: 180px;
            max-width: 180px;
        }
        #term-dropdown {
            width: 160px;
            min-width: 160px;
            max-width: 160px;
        }
        #save-dropdown {
            right: 0; /* Align to right edge of parent to prevent clipping */
            left: auto;
            width: auto;
            min-width: 180px;
        }


        /* --- Unified Widget --- */
        .unified-widget {

            box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;
            overflow: hidden; /* To clip the children's corners */

        }

        .widget-header {
            background-color: rgba(186, 12, 47, 1);
            background-image: url(https://www.terry.uga.edu/wp-content/uploads/stacked-peaks-haikei.svg);
            background-position: 50% 60%;
            background-blend-mode: overlay;
            padding: 2rem 2rem .5rem 2rem !important;
            border-bottom: 1px solid #e5e7eb; /* border-gray-200 */
        }

        .widget-header-title {
            font-family: 'Oswald', sans-serif;
            font-size: 4rem;
            font-weight: 400;
            color: white;
            text-transform: uppercase;
            margin: 0 0 1.5rem 0;
            text-align: center;
            letter-spacing: 0.5px;
            text-shadow: rgba(0, 0, 0, 0.8) 0px 1px 4px;
        }

        .widget-body {
            background-color: #ffffff;
            padding: 1.5rem; /* p-6 */
        }

        .card-header {
            margin-bottom: 1.5rem; /* mb-6 */
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card-title {
            font-size: 2.25rem; /* Increased from 1.875rem */
            line-height: 2.5rem;
            font-weight: 700; /* font-bold */
            color: #272727; /* text-red-700 */
        }
        .card-subtitle {
            color: #4b5563; /* text-gray-600 */
            margin-top: 0.25rem; /* mt-1 */
            font-size: 1.125rem; /* Increased */
        }

        /* Last updated subtitle under title */
        .last-updated-subtitle {
            color: #4b5563;
            margin: 0 0 1rem 0;
            font-size: 0.875rem;
            text-align: left;
        }

        /* Export buttons standalone container */
        .export-buttons-standalone {
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
            flex-wrap: wrap;
            margin-top: 1.5rem;
        }

        /* --- Calendar Table --- */
        .table-container {
            overflow-x: auto;
            border-radius: 0.5rem; /* rounded-lg */
            border: 1px solid #e5e7eb; /* border-gray-200 */
        }
        .calendar-table {
            width: 100%;
            border-collapse: collapse; /* For clean lines */
        }
        .calendar-table thead {
            background-color: #f3f4f6; /* bg-gray-100 */
            color: #4b5563; /* text-gray-600 */
            text-transform: uppercase; /* uppercase */
            font-size: 0.875rem; /* Increased from 0.75rem */
            line-height: 1.25rem;
        }
        .calendar-table th {
            padding: 0.75rem; /* p-3 */
            text-align: left; /* text-left */
            font-weight: 600; /* font-semibold */
            letter-spacing: 0.05em; /* tracking-wider */
        }
        .calendar-table th.text-center {
            text-align: center;
        }
        .calendar-table th.w-48 {
            width: 12rem; /* w-48 */
        }
        .calendar-table tbody {
            border-top: 1px solid #e5e7eb; /* divide-y divide-gray-200 */
        }
        .calendar-table tr:not(:first-child) {
            border-top: 1px solid #e5e7eb; /* divide-y divide-gray-200 */
        }
        .calendar-table tr.row-white {
            background-color: #ffffff;
        }
        .calendar-table tr.row-gray {
            background-color: #f9fafb; /* bg-gray-50 */
        }
        .calendar-table td {
            padding: 1rem; /* p-4 */
            font-size: 1.0rem; /* Increased from 0.875rem */
            line-height: 1.5rem;
            vertical-align: middle; /* Aligns with pill */
        }
        .calendar-table td.event-cell {
            font-weight: 500; /* font-medium */
        }
        .calendar-table td.date-cell {
            text-align: center;
        }
        .calendar-table td.day-cell {
            text-align: center;
        }

        /* Date Cell Wrapper for Pill */
        .date-wrapper {
            display: inline-grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            gap: 0.25rem; /* gap-x-1 */
            width: 100%;
            max-width: 150px;
        }
        .date-wrapper span {
            text-align: center;
        }

        /* Annual Sub-header Row */
        .annual-subheader-row td {
            background-color: #f3f4f6; /* bg-gray-100 */
            padding: 0.75rem; /* p-3 */
            font-size: 1.375rem; /* Increased from 1.125rem */
            line-height: 1.875rem;
            font-weight: 600; /* font-semibold */
            color: #1f2937; /* text-gray-800 */
        }

        /* Term Label (above table) */
        .term-label {
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            font-weight: 400;
            color: #111827; /* gray-900 */
            font-size: 2.6rem;
            margin-bottom: 0.75rem;
            margin-top: 2rem;
            position: relative;
            display: inline-block;
            padding-right: 1.5rem;
        }

        .term-label:first-of-type {
            margin-top: 0;
        }

        /* Session label for summer terms (em dash style) */
        .session-label {
            font-family: 'Merriweather', serif;
            text-transform: none;
            font-weight: 400;
            font-size: 1.1rem;
            color: #6b7280;
        }

        /* Triangle bookend after term label */
        .term-label::after {
            content: '';
            position: absolute;
            right: 0;
            bottom: 0.3em;
            width: 0;
            height: 0;
            border-left: 1.04rem solid #BA0C2F;
            border-top: 1.04rem solid transparent;
        }

        /* Term header with buttons (for first term only) */
        .term-header-with-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
            margin-top: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .term-header-with-buttons:first-of-type {
            margin-top: 0;
        }

        .term-header-with-buttons .term-label {
            margin: 0;
            flex: 0 1 auto;
        }

        .term-header-with-buttons .export-buttons-standalone {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            margin: 0;
        }

        /* Table wrapper for annual view */
        .table-section {
            margin-bottom: 2rem;
        }

        .table-section:last-child {
            margin-bottom: 0;
        }

        /* --- Responsive Helpers --- */
        .hidden {
            display: none;
        }

        /* Mobile responsive styles */
        @media (max-width: 768px) {
            .widget-header-title {
                font-size: 2.5rem; /* Smaller title on mobile */
                margin-bottom: 1rem;
            }

            .app-nav-controls {
                flex-direction: column;
                align-items: stretch;
                gap: 0.75rem;
            }

            .filter-controls-group,
            .save-controls-group {
                width: 100%;
                justify-content: center;
            }

            .save-controls-group {
                margin-left: 0; /* Remove auto margin on mobile */
            }

            /* Make dropdowns full width on mobile */
            .dropdown-wrapper {
                flex: 1;
            }

            .dropdown-btn {
                width: 100%;
                justify-content: space-between;
            }

            #calendar-dropdown,
            #year-dropdown,
            #save-dropdown {
                width: 100%;
                min-width: 100%;
                max-width: 100%;
                left: 0;
                right: 0;
            }
        }

        @media (min-width: 640px) { /* sm: */
            .sm-px-6 {
                padding-left: 1.5rem;
                padding-right: 1.5rem;
            }
            .sm-py-8 {
                padding-top: 2rem;
                padding-bottom: 2rem;
            }
            .sm-table-cell {
                display: table-cell;
            }

            /* Responsive padding for widget */
            .widget-header {
                padding: 2rem;
            }
            .widget-body {
                padding: 2rem;
            }
        }

        /* --- Tooltip Styles (Already Plain CSS) --- */
        .revision-pill, .revision-placeholder {
            position: relative;
            cursor: help;
            background-color: #e5e7eb;
            color: #374151;
            border: 1px solid #d1d5db;
            font-size: 0.65rem;
            font-weight: 600;
            line-height: 1;
            padding: 2px 5px;
            border-radius: 4px;
            vertical-align: super;
            margin-left: 4px;
            text-decoration: none;
            display: inline-block;
        }
        .revision-placeholder {
            visibility: hidden;
            cursor: default;
        }
        .revision-pill::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #1f2937;
            color: #ffffff;
            font-family: 'Lato', sans-serif;
            font-size: 0.875rem;
            font-weight: 400;
            line-height: 1.4;
            text-align: left;
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            width: 280px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease-in-out, visibility 0.2s ease-in-out;
            z-index: 10;
        }
        .revision-pill:hover::after {
            opacity: 1;
            visibility: visible;
        }

        /* --- Dropdown Menu Item Style (Already Plain CSS) --- */
        .dropdown-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 0.5rem 1rem;
            font-family: 'Oswald', sans-serif;
            font-weight: 400;
            text-transform: uppercase;
            color: #1a1a1a;
            text-align: left;
            transition: background-color 0.2s, color 0.2s;
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.125rem;
            white-space: nowrap; /* Prevent text wrapping */
            gap: 0.75rem;
        }
        .dropdown-item svg {
            width: 18px;
            height: 18px;
            flex-shrink: 0;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        .dropdown-item span {
            flex: 1;
        }
        .dropdown-item:hover {
            background-color: #f3f4f6;
            color: #111827;
        }
        .check-icon {
            width: 1rem;
            height: 1rem;
            stroke: #E4002B;
            stroke-width: 3;
            visibility: hidden;
        }
        .dropdown-item.selected .check-icon {
            visibility: visible;
        }

        /* --- Export Buttons --- */
        .export-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .export-btn {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.375rem 0.75rem;
            background-color: #ffffff;
            border: 1px solid #d1d5db;
            border-radius: 0.25rem;
            font-family: 'Lato', sans-serif;
            font-size: 0.8125rem;
            font-weight: 500;
            color: #374151;
            cursor: pointer;
            transition: all 0.15s ease-in-out;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .export-btn:hover {
            background-color: #f9fafb;
            border-color: #9ca3af;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        .export-btn svg {
            width: 14px;
            height: 14px;
            stroke-width: 2;
        }

        .export-btn svg:last-child {
            width: 10px;
            height: 10px;
        }

        /* Dropdown for Save button */
        .export-dropdown-wrapper {
            position: relative;
            flex-shrink: 0;
        }

        .export-dropdown-panel {
            position: absolute;
            display: none;
            top: 100%;
            right: 0;
            margin-top: 0.25rem;
            background-color: #ffffff;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border-radius: 0.375rem;
            border: 1px solid #e5e7eb;
            padding: 0.25rem;
            z-index: 50;
            min-width: 150px;
        }

        .export-dropdown-panel.show {
            display: block;
        }

        .export-dropdown-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            width: 100%;
            padding: 0.4rem 0.65rem;
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-family: 'Lato', sans-serif;
            font-size: 0.8125rem;
            color: #374151;
            text-align: left;
            border-radius: 0.25rem;
            transition: background-color 0.15s;
        }

        .export-dropdown-item:hover {
            background-color: #f3f4f6;
        }

        .export-dropdown-item svg {
            width: 13px;
            height: 13px;
        }

        /* Calendar Tags/Pills for Master View */
        .calendar-tags {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
            align-items: flex-start;
        }

        .calendar-tag {
            display: inline-block;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            white-space: nowrap;
        }

        /* Parts of Term Tags - horizontal wrapping */
        .pot-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.25rem;
            align-items: flex-start;
        }

        .pot-tag {
            display: inline-block;
            padding: 0.15rem 0.4rem;
            border-radius: 3px;
            font-size: 0.65rem;
            font-weight: 600;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.2px;
            white-space: nowrap;
        }

        /* Event title with POT description */
        .event-title-wrapper {
            display: flex;
            flex-wrap: wrap;
            align-items: baseline;
            gap: 0.35rem;
        }

        .event-title {
            font-weight: 500;
        }

        .event-pot-desc {
            color: #6b7280;
            font-size: 0.875rem;
            font-weight: 400;
        }

        /* Parts of Term Filter Bar */
        .pot-filter-bar {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            background-color: #f9fafb;
            border-bottom: 1px solid #e5e7eb;
            margin-bottom: 0;
        }

        .pot-filter-label {
            font-size: 0.8rem;
            font-weight: 500;
            color: #6b7280;
            margin-right: 0.25rem;
        }

        .pot-filter-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 0.35rem;
        }

        .pot-filter-badge {
            display: inline-block;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.2px;
            cursor: pointer;
            transition: opacity 0.15s ease, transform 0.1s ease;
            user-select: none;
        }

        .pot-filter-badge:hover {
            transform: scale(1.05);
        }

        .pot-filter-badge.inactive {
            opacity: 0.3;
        }

        /* View Toggle Buttons */
        .pot-view-toggle {
            display: flex;
            gap: 0.25rem;
            margin-right: 0.75rem;
            padding-right: 0.75rem;
            border-right: 1px solid #d1d5db;
        }

        .view-toggle-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 28px;
            padding: 0;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            background-color: #fff;
            color: #6b7280;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .view-toggle-btn:hover {
            background-color: #f3f4f6;
            color: #374151;
        }

        .view-toggle-btn.active {
            background-color: #BA0C2F;
            border-color: #BA0C2F;
            color: white;
        }

        /* Grid View Table Styles */
        .pot-grid-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        .pot-grid-table th,
        .pot-grid-table td {
            padding: 0.5rem 0.6rem;
            border: 1px solid #e5e7eb;
            text-align: center;
            vertical-align: middle;
        }

        .pot-grid-table th {
            background-color: #f9fafb;
            font-weight: 600;
            font-size: 0.75rem;
            color: #374151;
            white-space: nowrap;
        }

        .pot-grid-table th.col-code {
            width: 60px;
            text-align: center;
        }

        .pot-grid-table th.col-description {
            width: 180px;
            text-align: left;
        }

        .pot-grid-table td.cell-code {
            font-weight: 600;
            text-align: center;
        }

        .pot-grid-table td.cell-description {
            text-align: left;
            font-size: 0.8rem;
            color: #4b5563;
        }

        .pot-grid-table td.cell-date {
            font-size: 0.8rem;
            white-space: nowrap;
        }

        .pot-grid-table tbody tr:nth-child(even) {
            background-color: #f9fafb;
        }

        .pot-grid-table tbody tr:hover {

    // --- Data Storage ---
    let allCalendars = {}; // Will be populated from API

    // --- Helper Functions ---

    // Map session codes to display names
    function getSessionDisplayName(sessionCode) {
        if (!sessionCode) return '';

        // Normalize the session code to handle case variations
        const normalized = sessionCode.toUpperCase();

        const sessionMap = {
            'MAY': 'May Session',
            'EXT': 'Extended Session',
            'THRU': 'Thru Term',
            'SSI': 'Short Session I',
            'SSII': 'Short Session II'
        };
        return sessionMap[normalized] || sessionCode;
    }

    // Get sort order for sessions (for summer terms)
    function getSessionSortOrder(sessionCode) {
        if (!sessionCode) return 999;

        // Normalize the session code to handle case variations
        const normalized = sessionCode.toUpperCase();

        const sortOrder = {
            'MAY': 1,
            'EXT': 2,
            'THRU': 3,
            'SSI': 4,
            'SSII': 5
        };
        return sortOrder[normalized] || 999;
    }

    // Parse term code to get year and term
    function parseTermCode(termCode) {
        const year = parseInt(termCode.substring(0, 4));
        const termNum = termCode.substring(4, 6);

        let term = '';
        if (termNum === '08') term = 'fall';
        else if (termNum === '02') term = 'spring';
        else if (termNum === '05') term = 'summer';

        return { year, term };
    }

    // Build academic year string (e.g., "2025-2026")
    function buildAcademicYear(year, term) {
        if (term === 'fall') {
            return `${year}-${year + 1}`;
        } else {
            return `${year - 1}-${year}`;
        }
    }

    // Normalize date string from TEXT field to proper ISO format
    function normalizeDateString(dateStr) {
        if (!dateStr) return '';
        // Handle "2025-08-13T00:00:00+00" â†’ "2025-08-13T00:00:00+00:00"
        // PostgreSQL TEXT fields may omit the colon in timezone offset
        return dateStr.replace(/([+-]\d{2})$/, '$1:00');
    }

    // Format ISO date to "Aug. 13" format
    function formatDate(isoDate) {
        if (!isoDate) return '';
        const normalized = normalizeDateString(isoDate);
        const date = new Date(normalized);
        if (isNaN(date.getTime())) {
            console.error('Invalid date:', isoDate, 'â†’', normalized);
            return 'Invalid Date';
        }
        const month = date.toLocaleDateString('en-US', { month: 'short' });
        const day = date.getDate();
        return `${month}. ${day}`;
    }

    // Get day of week from ISO date
    function getDayOfWeek(isoDate) {
        if (!isoDate) return '';
        const normalized = normalizeDateString(isoDate);
        const date = new Date(normalized);
        if (isNaN(date.getTime())) {
            console.error('Invalid date:', isoDate, 'â†’', normalized);
            return '';
        }
        return date.toLocaleDateString('en-US', { weekday: 'long' });
    }

    // Format date range
    function formatDateRange(startIso, endIso) {
        if (!endIso) {
            return formatDate(startIso);
        }

        const startDate = new Date(normalizeDateString(startIso));
        const endDate = new Date(normalizeDateString(endIso));

        if (isNaN(startDate.getTime()) || isNaN(endDate.getTime())) {
            console.error('Invalid date range:', startIso, endIso);
            return 'Invalid Date Range';
        }

        // Compare dates only (ignore time)
        const sameDay = startDate.getFullYear() === endDate.getFullYear() &&
                        startDate.getMonth() === endDate.getMonth() &&
                        startDate.getDate() === endDate.getDate();

        // If same day, just show single date
        if (sameDay) {
            return formatDate(startIso);
        }

        // Same month but different days
        if (startDate.getMonth() === endDate.getMonth() && startDate.getFullYear() === endDate.getFullYear()) {
            const month = startDate.toLocaleDateString('en-US', { month: 'short' });
            return `${month}. ${startDate.getDate()}-${endDate.getDate()}`;
        } else {
            // Different months
            return `${formatDate(startIso)} - ${formatDate(endIso)}`;
        }
    }

    // Get day of week range
    function getDayRange(startIso, endIso) {
        if (!endIso) {
            return getDayOfWeek(startIso);
        }

        const startDay = getDayOfWeek(startIso);
        const endDay = getDayOfWeek(endIso);

        if (startDay === endDay) {
            return startDay;
        } else {
            return `${startDay} â€“ ${endDay}`;
        }
    }

    // Determine event status based on title
    function getEventStatus(title) {
        const titleLower = title.toLowerCase();

        if (titleLower.includes('classes begin') || titleLower.includes('classes end')) {
            return 'success';
        } else if (titleLower.includes('drop/add') || titleLower.includes('withdrawal')) {
            return 'warning';
        } else {
            return 'default';
        }
    }

    // Store raw API data for filtering
    let rawApiData = [];

    // Load calendars from API
    async function loadCalendarsFromAPI(calendarFilter = null) {
        try {
            // Build query - if filter provided, use 'like' operator for partial match
            let url = `${API_BASE}/calendars?order=start_iso.asc`;
            if (calendarFilter) {
                url += `&calendar_id=like.*${calendarFilter}*`;
            }

            console.log('ðŸ” Fetching:', url);
            const response = await fetch(url);
            if (!response.ok) throw new Error('Failed to fetch calendars');

            const apiData = await response.json();
            console.log('âœ… Got', apiData.length, 'events');

            // Store raw data if no filter (initial load)
            if (!calendarFilter) {
                rawApiData = apiData;
            }

            // Clear existing calendars for rebuild
            allCalendars = {};

            // Helper: Determine event priority (lower = higher priority)
            const getEventPriority = (title) => {
                const titleLower = title.toLowerCase();
                if (titleLower.includes('classes begin')) return 1;
                if (titleLower.includes('classes end')) return 2;
                if (titleLower.includes('drop/add')) return 3;
                if (titleLower.includes('withdrawal')) return 4;
                return 5; // Default priority for other events
            };

            // Group by academic year and term
            apiData.forEach(event => {
                const { year, term } = parseTermCode(event.term_code);
                const academicYear = buildAcademicYear(year, term);

                // Handle comma-separated session codes (e.g., "SSI,THRU" or "EXT,MAY")
                // Split into array, default to ['main'] if empty
                const sessionCodeRaw = event.session_code || 'main';
                const sessionCodes = sessionCodeRaw.split(',').map(s => s.trim()).filter(s => s);

                // Initialize structure
                if (!allCalendars[academicYear]) {
                    allCalendars[academicYear] = {};
                }
                if (!allCalendars[academicYear][term]) {
                    allCalendars[academicYear][term] = {
                        title: `UGA ${term.charAt(0).toUpperCase() + term.slice(1)} ${year} Academic Calendar`,
                        sessions: {}
                    };
                }

                // Transform API event to widget format (once, shared across sessions)
                const widgetEvent = {
                    event: event.title,
                    date: formatDateRange(event.start_iso, event.end_iso),
                    day: getDayRange(event.start_iso, event.end_iso),
                    status: getEventStatus(event.title),
                    history: [], // No revisions for now
                    // Keep original dates and priority for sorting
                    _start_iso: event.start_iso,
                    _end_iso: event.end_iso,
                    _priority: getEventPriority(event.title),
                    _calendar_id: event.calendar_id,  // Store which calendar(s) this event belongs to
                    _part_of_term_codes: event.part_of_term_codes  // Store part of term codes
                };

                // Add event to EACH session it belongs to
                sessionCodes.forEach(sessionCode => {
                    if (!allCalendars[academicYear][term].sessions[sessionCode]) {
                        // Map session code to display name
                        const sessionName = getSessionDisplayName(sessionCode);
                        allCalendars[academicYear][term].sessions[sessionCode] = {
                            sessionName: sessionName,
                            sortOrder: getSessionSortOrder(sessionCode),
                            data: []
                        };
                    }
                    // Clone the event object to avoid shared references
                    allCalendars[academicYear][term].sessions[sessionCode].data.push({...widgetEvent});
                });
            });

        } catch (error) {
            console.error('[Calendar] Error loading from API:', error);
            alert('Failed to load calendar data from API. Please try again later.');
        }
    }

    // --- Function to read calendar type from URL hash ---
    function getCalendarFromHash() {
        const hash = window.location.hash.substring(1); // Remove the '#'
        const validCalendars = ['academic', 'scheduling', 'registration', 'payment', 'exam', 'term', 'keyDates', 'facultyDates', 'master'];
        return validCalendars.includes(hash) ? hash : 'academic';
    }

    // --- App State ---
    let selectedPotFilters = new Set(); // Empty = ALL selected; non-empty = only these codes shown
    let potViewMode = 'sequential'; // 'sequential' or 'grid'

    let currentState = {
        calendar: getCalendarFromHash(),
        year: '2025-2026',
        term: 'annual'  // Always show full academic year
    };

    // --- DOM Elements ---
    const yearBtn = document.getElementById('year-btn');
    const calendarBtn = document.getElementById('calendar-btn');
    const yearBtnWrapper = document.getElementById('year-btn-wrapper');

    const yearDropdown = document.getElementById('year-dropdown');
    const calendarDropdown = document.getElementById('calendar-dropdown');

    const widgetHeaderTitle = document.getElementById('widget-header-title');
    const lastUpdatedElem = document.getElementById('last-updated');
    const lastUpdatedP = document.getElementById('last-updated-p');
    const calendarTablesWrapper = document.getElementById('calendar-tables-wrapper');
    const potFilterBar = document.getElementById('pot-filter-bar');
    const potFilterBadges = document.getElementById('pot-filter-badges');
    const viewSequentialBtn = document.getElementById('view-sequential');
    const viewGridBtn = document.getElementById('view-grid');

    // --- View Toggle Event Listeners ---
    viewSequentialBtn.addEventListener('click', () => {
        if (potViewMode !== 'sequential') {
            potViewMode = 'sequential';
            viewSequentialBtn.classList.add('active');
            viewGridBtn.classList.remove('active');
            renderCalendar(currentState.year, currentState.term);
        }
    });

    viewGridBtn.addEventListener('click', () => {
        if (potViewMode !== 'grid') {
            potViewMode = 'grid';
            viewGridBtn.classList.add('active');
            viewSequentialBtn.classList.remove('active');
            renderCalendar(currentState.year, currentState.term);
        }
    });

    // --- POT Filter Bar Functions ---
    const POT_FILTER_ORDER = ['1', 'S1', 'S2', 'E', 'M', 'LW', 'VM', 'VM2', 'VM3', 'P1', 'P2',
        'PC1', 'PC2', 'PC3', 'PC4', 'EM1', 'EM2', 'EM3', 'PM1', 'PM2',
        'VC1', 'VC2', 'VC3', 'VC4', 'VC5', 'VC6', 'VC7', 'VC8', 'VC9',
        'V10', 'V11', 'V12', 'V13', 'V14', 'V15', 'V16', 'V17'];

    function buildPotFilterBar() {
        const isSpecialView = currentState.calendar === 'term';

        if (!isSpecialView) {
            potFilterBar.style.display = 'none';
            return;
        }

        potFilterBar.style.display = 'flex';
        potFilterBadges.innerHTML = '';

        // Add "ALL" badge first
        const allBadge = document.createElement('span');
        allBadge.className = 'pot-filter-badge';
        allBadge.textContent = 'ALL';
        allBadge.style.backgroundColor = '#374151'; // dark gray/black
        allBadge.title = 'Show all parts of term';
        allBadge.dataset.code = 'ALL';

        // ALL is active when no specific filters are selected
        if (selectedPotFilters.size === 0) {
            allBadge.classList.add('active');
        } else {
            allBadge.classList.add('inactive');
        }

        allBadge.addEventListener('click', () => {
            selectedPotFilters.clear(); // Reset to show all
            buildPotFilterBar();
            renderCalendar(currentState.year, currentState.term);
        });
        potFilterBadges.appendChild(allBadge);

        // Add individual POT badges
        POT_FILTER_ORDER.forEach(code => {
            const badge = document.createElement('span');
            badge.className = 'pot-filter-badge';
            badge.textContent = code;
            badge.style.backgroundColor = PART_OF_TERM_TAG_COLORS[code] || '#666';
            badge.title = PART_OF_TERM_LABELS[code] || code;
            badge.dataset.code = code;

            // If in selection mode, show selected as active, others as inactive
            if (selectedPotFilters.size === 0) {
                // ALL mode - all badges look active
                badge.classList.add('active');
            } else if (selectedPotFilters.has(code)) {
                badge.classList.add('active');
            } else {
                badge.classList.add('inactive');
            }

            badge.addEventListener('click', () => togglePotFilter(code));
            potFilterBadges.appendChild(badge);
        });
    }

    function togglePotFilter(code) {
        if (selectedPotFilters.size === 0) {
            // Currently in ALL mode - switch to selection mode with just this code
            selectedPotFilters.add(code);
        } else if (selectedPotFilters.has(code)) {
            // Already selected - remove it
            selectedPotFilters.delete(code);
            // If nothing left selected, stay in selection mode with nothing (will show empty)
            // Actually, if they deselect the last one, go back to ALL
            // No wait - let's allow empty selection to show nothing, they can click ALL to reset
        } else {
            // Not selected - add it
            selectedPotFilters.add(code);
        }

        // Update the badge visuals
        buildPotFilterBar();

        // Re-render the calendar with filters applied
        renderCalendar(currentState.year, currentState.term);
    }

    function filterByPot(events) {
        if (selectedPotFilters.size === 0) {
            return events; // ALL mode - show everything
        }

        return events.filter(event => {
            if (!event._part_of_term_codes) return false; // No codes = hide when filtering
            const eventCodes = event._part_of_term_codes.split(',').map(c => c.trim());
            // Show if ANY of the event's codes are selected
            return eventCodes.some(code => selectedPotFilters.has(code));
        });
    }

        { key: 'drop_add', label: 'Drop/Add Ends', match: /drop.*add/i },
        { key: 'census', label: 'Census Date', match: /census/i },
        { key: 'withdrawal', label: 'Withdrawal Deadline', match: /withdrawal/i },
        { key: 'classes_end', label: 'Classes End', match: /classes end/i },
        { key: 'finals', label: 'Finals End', match: /finals/i }
    ];

    function renderGridView(allEvents, termLabel, termYear) {
        // Build a map: potCode -> { classes_begin: date, drop_add: date, ... }
        const potDataMap = {};

        allEvents.forEach(event => {
            if (!event._part_of_term_codes) return;

            const codes = event._part_of_term_codes.split(',').map(c => c.trim());
            const eventTitle = event.event || '';

            // Determine which column this event belongs to
            let matchedColumn = null;
            for (const col of GRID_EVENT_COLUMNS) {
                if (col.match.test(eventTitle)) {
                    matchedColumn = col.key;
                    break;
                }
            }

            if (!matchedColumn) return; // Event doesn't match any column

            // For each POT code in this event, record the date
            codes.forEach(code => {
                if (!potDataMap[code]) {
                    potDataMap[code] = {};
                }
                // Use the date (formatted) or the raw _start_iso
                potDataMap[code][matchedColumn] = event.date || formatDateShort(event._start_iso);
            });
        });

        // Get list of POT codes that have data, in our preferred order
        const codesWithData = POT_FILTER_ORDER.filter(code => potDataMap[code]);

        // Apply filter if any
        const filteredCodes = selectedPotFilters.size === 0
            ? codesWithData
            : codesWithData.filter(code => selectedPotFilters.has(code));

        if (filteredCodes.length === 0) {
            return null; // No data to show
        }

        // Create table section
        const tableSection = document.createElement('div');
        tableSection.className = 'table-section';

        // Term label
        const termLabelDiv = document.createElement('div');
        termLabelDiv.className = 'term-label';
        termLabelDiv.textContent = `${termLabel} ${termYear}`;
        tableSection.appendChild(termLabelDiv);

        // Table container
        const tableContainer = document.createElement('div');
        tableContainer.className = 'table-container';

        // Create table
        const table = document.createElement('table');
        table.className = 'pot-grid-table';

        // Header row
        const thead = document.createElement('thead');
        const headerRow = document.createElement('tr');

        // Code column header
        const thCode = document.createElement('th');
        thCode.className = 'col-code';
        thCode.textContent = 'Code';
        headerRow.appendChild(thCode);

        // Description column header
        const thDesc = document.createElement('th');
        thDesc.className = 'col-description';
        thDesc.textContent = 'Description';
        headerRow.appendChild(thDesc);

        // Event type column headers
        GRID_EVENT_COLUMNS.forEach(col => {
            const th = document.createElement('th');
            th.textContent = col.label;
            headerRow.appendChild(th);
        });

        thead.appendChild(headerRow);
        table.appendChild(thead);

        // Body rows - one per POT code
        const tbody = document.createElement('tbody');

        filteredCodes.forEach(code => {
            const row = document.createElement('tr');

            // Code cell with colored badge
            const tdCode = document.createElement('td');
            tdCode.className = 'cell-code';
            const badge = document.createElement('span');
            badge.className = 'code-badge';
            badge.textContent = code;
            badge.style.backgroundColor = PART_OF_TERM_TAG_COLORS[code] || '#666';
            tdCode.appendChild(badge);
            row.appendChild(tdCode);

            // Description cell
            const tdDesc = document.createElement('td');
            tdDesc.className = 'cell-description';
            tdDesc.textContent = PART_OF_TERM_LABELS[code] || code;
            row.appendChild(tdDesc);

            // Date cells for each event type
            const data = potDataMap[code] || {};
            GRID_EVENT_COLUMNS.forEach(col => {
                const td = document.createElement('td');
                td.className = 'cell-date';
                td.textContent = data[col.key] || 'â€”';
                row.appendChild(td);
            });

            tbody.appendChild(row);
        });

        table.appendChild(tbody);
        tableContainer.appendChild(table);
        tableSection.appendChild(tableContainer);

        return tableSection;
    }

    // Helper to format date for grid view
    function formatDateShort(isoDate) {
        if (!isoDate) return 'â€”';
        const date = new Date(isoDate);
        const month = date.getMonth() + 1;
        const day = date.getDate();
        const year = String(date.getFullYear()).slice(-2);
        return `${month}/${day}/${year}`;
    }

    // Render Parts of Term in grid mode (one grid per term)
    function renderPartsOfTermGrid(year) {
        const years = year.split('-');

        // Define terms to render in order
        const termsToRender = [
            { key: 'fall', label: 'Fall', yearIndex: 0 },
            { key: 'spring', label: 'Spring', yearIndex: 1 },
            { key: 'summer', label: 'Summer', yearIndex: 1 }
        ];

        let hasEvents = false;

        termsToRender.forEach(termInfo => {
            const calendar = allCalendars[year]?.[termInfo.key];
            if (!calendar) return;

            const sessions = calendar.sessions || {};
            const sessionKeys = Object.keys(sessions);

            // For summer, render each session as a separate grid
            if (termInfo.key === 'summer' && sessionKeys.length > 0) {
                const sortedSessionKeys = sessionKeys.sort((a, b) => {
                    const orderA = sessions[a].sortOrder || 999;
                    const orderB = sessions[b].sortOrder || 999;
                    return orderA - orderB;
                });

                sortedSessionKeys.forEach(sessionKey => {
                    const sessionData = sessions[sessionKey];
                    if (!sessionData || !sessionData.data || sessionData.data.length === 0) return;

                    const sessionName = sessionData.sessionName || sessionKey;
                    const gridSection = renderGridView(
                        sessionData.data,
                        `${termInfo.label}`,
                        `${years[termInfo.yearIndex]} â€” ${sessionName}`
                    );

                    if (gridSection) {
                        calendarTablesWrapper.appendChild(gridSection);
                        hasEvents = true;
                    }
                });
            } else {
                // For fall/spring, combine all session data
                const allTermEvents = [];
                sessionKeys.forEach(sessionKey => {
                    const sessionData = sessions[sessionKey];
                    if (sessionData && sessionData.data) {
                        allTermEvents.push(...sessionData.data);
                    }
                });

                if (allTermEvents.length === 0) return;

                const gridSection = renderGridView(
                    allTermEvents,
                    termInfo.label,
                    years[termInfo.yearIndex]
                );

                if (gridSection) {
                    calendarTablesWrapper.appendChild(gridSection);
                    hasEvents = true;
                }
            }
        });

        if (!hasEvents) {
            showError("Sorry, we couldn't find any Parts of Term data for the " + year + " academic year.");
        }
    }

            { panel: saveDropdown, btn: saveBtn }

    // --- Main Function to Build the Calendar ---
    function renderCalendar(year, term) {
        calendarTablesWrapper.innerHTML = '';

        // Build or hide the POT filter bar
        buildPotFilterBar();

        // If Parts of Term view in grid mode, use grid rendering
        if (currentState.calendar === 'term' && potViewMode === 'grid') {
            renderPartsOfTermGrid(year);
            updateLastUpdated();
            buildCalendarDropdown();
            buildYearDropdown();
            return;
        }

        // Check if we're in master or parts of term view (different layout)
        const isMasterView = currentState.calendar === 'master';
        const isSpecialView = currentState.calendar === 'master' || currentState.calendar === 'term';
        const calendarColumnHeader = isMasterView ? '<th class="text-left col-calendars">Calendars</th>' : '';
        const partsOfTermColumnHeader = isSpecialView ? '<th class="text-left col-pot">Parts of Term</th>' : '';

        // Should we apply POT filter? Only for Parts of Term calendar
        const shouldFilterPot = currentState.calendar === 'term';

        // Different header order for special views
        const standardHeaders = `
            <th class="text-left col-event" style="box-shadow: inset 7px 0 0 0 #F3F4F6;">Event</th>
            <th class="text-center col-date">Date</th>
            <th class="text-center col-day hidden sm-table-cell">Day</th>
        `;
        const specialHeaders = `
            <th class="text-center col-date" style="box-shadow: inset 7px 0 0 0 #F3F4F6;">Date</th>
            <th class="text-left col-event">Event</th>
            ${partsOfTermColumnHeader}
            ${calendarColumnHeader}
        `;
        const tableHeaders = isSpecialView ? specialHeaders : standardHeaders;

        // --- ANNUAL VIEW LOGIC ---
        if (term === 'annual') {
            const termsToRender = ['fall', 'spring', 'summer'];
            let hasEvents = false;
            const years = year.split('-');
            const fallYear = years[0];
            const springSummerYear = years[1];

            termsToRender.forEach(termKey => {
                const calendar = allCalendars[year]?.[termKey];
                if (!calendar) return;

                hasEvents = true;
                const termText = termKey.charAt(0).toUpperCase() + termKey.slice(1);
                let termYear = '';
                if (termKey === 'fall') {
                    termYear = fallYear;
                } else {
                    termYear = springSummerYear;
                }

                // For summer, iterate through sessions; for others, use 'main' session
                const sessions = calendar.sessions || {};
                const sessionKeys = Object.keys(sessions);

                // If summer term, render each session separately
                if (termKey === 'summer' && sessionKeys.length > 0) {
                    // Sort session keys by their sort order
                    const sortedSessionKeys = sessionKeys.sort((a, b) => {
                        const orderA = sessions[a].sortOrder || 999;
                        const orderB = sessions[b].sortOrder || 999;
                        return orderA - orderB;
                    });

                    sortedSessionKeys.forEach(sessionKey => {
                        const sessionData = sessions[sessionKey];
                        if (!sessionData || !sessionData.data || sessionData.data.length === 0) return;

                        // Apply filter and skip if no results
                        const filteredData = shouldFilterPot ? filterByPot(sessionData.data) : sessionData.data;
                        if (filteredData.length === 0) return;

                        // Create table section wrapper
                        const tableSection = document.createElement('div');
                        tableSection.className = 'table-section';

                        // Create term label with session
                        const termLabel = document.createElement('div');
                        termLabel.className = 'term-label';
                        // Include session name in the label (em dash style)
                        if (sessionData.sessionName) {
                            termLabel.textContent = `${termText} ${termYear} â€” ${sessionData.sessionName}`;
                        } else {
                            termLabel.textContent = `${termText} ${termYear}`;
                        }

                        tableSection.appendChild(termLabel);

                        // Create table container
                        const tableContainer = document.createElement('div');
                        tableContainer.className = 'table-container';

                        // Create table
                        const table = document.createElement('table');
                        table.className = 'calendar-table';

                        // Add thead
                        const thead = document.createElement('thead');
                        thead.innerHTML = `<tr>${tableHeaders}</tr>`;
                        table.appendChild(thead);

                        // Add tbody with data
                        const tbody = document.createElement('tbody');
                        filteredData.forEach((item, index) => {
                            const row = createCalendarRow(item, index, isMasterView);
                            tbody.appendChild(row);
                        });
                        table.appendChild(tbody);

                        tableContainer.appendChild(table);
                        tableSection.appendChild(tableContainer);
                        calendarTablesWrapper.appendChild(tableSection);
                    });
                } else {
                    // For fall/spring, combine all sessions into one view
                    const combinedData = [];
                    sessionKeys.forEach(sessionKey => {
                        const sessionData = sessions[sessionKey];
                        if (sessionData && sessionData.data) {
                            combinedData.push(...sessionData.data);
                        }
                    });

                    if (combinedData.length === 0) return;

                    // Sort combined data by start date, then priority, then end date
                    combinedData.sort((a, b) => {
                        const startA = new Date(normalizeDateString(a._start_iso));
                        const startB = new Date(normalizeDateString(b._start_iso));

                        // First: sort by start date
                        if (startA.getTime() !== startB.getTime()) {
                            return startA - startB;
                        }

                        // Second: if same start date, sort by priority
                        if (a._priority !== b._priority) {
                            return a._priority - b._priority;
                        }

                        // Third: if same priority, single-day events come before multi-day
                        const hasEndA = a._end_iso ? 1 : 0;
                        const hasEndB = b._end_iso ? 1 : 0;
                        return hasEndA - hasEndB;
                    });

                    // Create table section wrapper
                    const tableSection = document.createElement('div');
                    tableSection.className = 'table-section';

                    // Create term label
                    const termLabel = document.createElement('div');
                    termLabel.className = 'term-label';
                    termLabel.textContent = `${termText} ${termYear}`;
                    tableSection.appendChild(termLabel);

                    // Create table container
                    const tableContainer = document.createElement('div');
                    tableContainer.className = 'table-container';

                    // Create table
                    const table = document.createElement('table');
                    table.className = 'calendar-table';

                    // Add thead
                    const thead = document.createElement('thead');
                    thead.innerHTML = `<tr>${tableHeaders}</tr>`;
                    table.appendChild(thead);

                    // Add tbody with data - apply filter and skip if empty
                    const filteredCombinedData = shouldFilterPot ? filterByPot(combinedData) : combinedData;
                    if (filteredCombinedData.length === 0) return;

                    const tbody = document.createElement('tbody');
                    filteredCombinedData.forEach((item, index) => {
                        const row = createCalendarRow(item, index, isMasterView);
                        tbody.appendChild(row);
                    });
                    table.appendChild(tbody);

                    tableContainer.appendChild(table);
                    tableSection.appendChild(tableContainer);
                    calendarTablesWrapper.appendChild(tableSection);
                }
            });

            if (!hasEvents) {
                showError("Sorry, we couldn't find any data for the " + year + " academic year.");
            }

            // --- SINGLE TERM VIEW LOGIC ---
        } else {
            const calendar = allCalendars[year]?.[term];

            if (!calendar) {
                console.error(`Calendar not found for ${year} ${term}`);
                showError("Sorry, we couldn't find data for " + term.charAt(0).toUpperCase() + term.slice(1) + " " + year + ".");
                return;
            }

            // Extract year from calendar title for term label
            const years = year.split('-');
            const termText = term.charAt(0).toUpperCase() + term.slice(1);
            let termYear = '';
            if (term === 'fall') {
                termYear = years[0];
            } else {
                termYear = years[1];
            }

            // Get sessions
            const sessions = calendar.sessions || {};
            const sessionKeys = Object.keys(sessions);

            // If summer term, render each session separately
            if (term === 'summer' && sessionKeys.length > 0) {
                // Sort session keys by their sort order
                const sortedSessionKeys = sessionKeys.sort((a, b) => {
                    const orderA = sessions[a].sortOrder || 999;
                    const orderB = sessions[b].sortOrder || 999;
                    return orderA - orderB;
                });

                sortedSessionKeys.forEach(sessionKey => {
                    const sessionData = sessions[sessionKey];
                    if (!sessionData || !sessionData.data || sessionData.data.length === 0) return;

                    // Apply filter and skip if empty
                    const filteredSessionData = shouldFilterPot ? filterByPot(sessionData.data) : sessionData.data;
                    if (filteredSessionData.length === 0) return;

                    // Create header with session
                    const termLabel = document.createElement('div');
                    termLabel.className = 'term-label';
                    // Include session name in the label (em dash style)
                    if (sessionData.sessionName) {
                        termLabel.textContent = `${termText} ${termYear} â€” ${sessionData.sessionName}`;
                    } else {
                        termLabel.textContent = `${termText} ${termYear}`;
                    }

                    calendarTablesWrapper.appendChild(termLabel);

                    // Create single table
                    const tableContainer = document.createElement('div');
                    tableContainer.className = 'table-container';

                    const table = document.createElement('table');
                    table.className = 'calendar-table';

                    // Add thead
                    const thead = document.createElement('thead');
                    thead.innerHTML = `<tr>${tableHeaders}</tr>`;
                    table.appendChild(thead);

                    // Add tbody with data (use pre-filtered data)
                    const tbody = document.createElement('tbody');
                    filteredSessionData.forEach((item, index) => {
                        const row = createCalendarRow(item, index, isMasterView);
                        tbody.appendChild(row);
                    });
                    table.appendChild(tbody);

                    tableContainer.appendChild(table);
                    calendarTablesWrapper.appendChild(tableContainer);
                });
            } else {
                // For fall/spring, use the main session
                const mainSession = sessions['main'] || sessions[sessionKeys[0]];
                if (!mainSession || !mainSession.data || mainSession.data.length === 0) {
                    showError("Sorry, we couldn't find data for " + termText + " " + year + ".");
                    return;
                }

                // Apply filter and skip if empty
                const filteredMainData = shouldFilterPot ? filterByPot(mainSession.data) : mainSession.data;
                if (filteredMainData.length === 0) {
                    showError("No events match the selected filters.");
                    return;
                }

                // Create header
                const termLabel = document.createElement('div');
                termLabel.className = 'term-label';
                termLabel.textContent = `${termText} ${termYear}`;
                calendarTablesWrapper.appendChild(termLabel);

                // Create single table
                const tableContainer = document.createElement('div');
                tableContainer.className = 'table-container';

                const table = document.createElement('table');
                table.className = 'calendar-table';

                // Add thead
                const thead = document.createElement('thead');
                thead.innerHTML = `<tr>${tableHeaders}</tr>`;
                table.appendChild(thead);

                // Add tbody with data (use pre-filtered data)
                const tbody = document.createElement('tbody');
                filteredMainData.forEach((item, index) => {
                    const row = createCalendarRow(item, index, isMasterView);
                    tbody.appendChild(row);
                });
                table.appendChild(tbody);

                tableContainer.appendChild(table);
                calendarTablesWrapper.appendChild(tableContainer);
            }
        }

        updateLastUpdated();

        buildCalendarDropdown();
        buildYearDropdown();
    }

    // --- Helper: Create Single Calendar Row ---

            btn.onclick = () => {
                // Update URL hash, which will trigger hashchange event
                window.location.hash = item.id;
                calendarDropdown.classList.remove('show');
                calendarBtn.setAttribute('aria-expanded', 'false');
            };
            calendarDropdown.appendChild(btn);
        });
    }

    function buildYearDropdown() {
        yearDropdown.innerHTML = '';
        const years = Object.keys(allCalendars).sort((a, b) => {
            const yearA = parseInt(a.split('-')[1], 10);
            const yearB = parseInt(b.split('-')[1], 10);
            return yearB - yearA;
        });

        years.forEach(year => {
            const btn = document.createElement('button');
            btn.className = 'dropdown-item';
            btn.setAttribute('role', 'menuitem');
            if (year === currentState.year) {
                btn.classList.add('selected');
            }
            btn.innerHTML = `<span>${year}</span> ${checkIconSvg}`;

            btn.onclick = () => {
                currentState.year = year;
                yearDropdown.classList.remove('show');
                yearBtn.setAttribute('aria-expanded', 'false');

                updateWidgetHeaderTitle();
                renderCalendar(currentState.year, currentState.term);
            };
            yearDropdown.appendChild(btn);
        });
    }

    // Function to build save dropdown
    function buildSaveDropdown() {
        saveDropdown.innerHTML = '';
        const saveOptions = [
            { id: 'excel', text: 'Excel', icon: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>' },
            { id: 'csv', text: 'CSV', icon: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline></svg>' },
            { id: 'pdf', text: 'PDF', icon: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line></svg>' },
            { id: 'print', text: 'Print', icon: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"><polyline points="6 9 6 2 18 2 18 9"></polyline><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path><rect x="6" y="14" width="12" height="8"></rect></svg>' },
            { id: 'calendar', text: 'Add to Calendar', icon: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line><line x1="12" y1="14" x2="12" y2="18"></line><line x1="10" y1="16" x2="14" y2="16"></line></svg>' }
        ];

        saveOptions.forEach(option => {
            const btn = document.createElement('button');
            btn.className = 'dropdown-item';
            btn.setAttribute('role', 'menuitem');
            btn.innerHTML = `${option.icon}<span>${option.text}</span>`;
            btn.onclick = () => {
                console.log(`${option.text} clicked`);
                saveDropdown.classList.remove('show');
                saveBtn.setAttribute('aria-expanded', 'false');
                // Wire up functionality later
            };
            saveDropdown.appendChild(btn);
        });
    }

    // --- Map dropdown IDs to database calendar_id values ---
    const calendarIdMap = {
        'master': null,  // null = fetch all calendars (no filter)
        'academic': 'Academic',
        'keyDates': 'KeyDates',
        'scheduling': 'Scheduling',
        'registration': 'Registration',
        'payment': 'Payment',
        'exam': 'Exam',
        'term': 'PartsOfTerm',
        'facultyDates': 'FacultyDates'
    };

    // --- Handle hash changes (browser back/forward or direct hash changes) ---
    window.addEventListener('hashchange', async () => {
        const newCalendar = getCalendarFromHash();
        if (newCalendar !== currentState.calendar) {
            currentState.calendar = newCalendar;
            selectedPotFilters.clear(); // Reset filters when switching calendars
            potViewMode = 'sequential'; // Reset to sequential view
            viewSequentialBtn.classList.add('active');
            viewGridBtn.classList.remove('active');
            updateWidgetHeaderTitle();

            // Get the database calendar_id for this selection
            const dbCalendarId = calendarIdMap[newCalendar];

            // Show loading state
            calendarTablesWrapper.innerHTML = '<div style="padding: 2rem; text-align: center; color: #4b5563;">Loading...</div>';

            // Reload data with filter
            await loadCalendarsFromAPI(dbCalendarId);

            // Show year dropdown for calendars that have data
            const hasData = Object.keys(allCalendars).length > 0;
            yearBtnWrapper.style.display = hasData ? 'block' : 'none';

            if (hasData) {
                // Update year dropdown and render
                buildYearDropdown();
                // Select most recent year if current year not available
                if (!allCalendars[currentState.year]) {
                    const years = Object.keys(allCalendars).sort().reverse();
                    currentState.year = years[0] || '2025-2026';
                }
                renderCalendar(currentState.year, currentState.term);
            } else {
                const calendarText = getCalendarDisplayName(newCalendar);
                renderPlaceholder(calendarText);
            }

            // Update dropdown selection
            buildCalendarDropdown();
        }
    });

    // --- Helper to get calendar display name ---
    function getCalendarDisplayName(calendarId) {
        const names = {
            'master': 'Master Calendar',
            'academic': 'Academic Calendar',
            'scheduling': 'Centralized Classroom Scheduling Dates',
            'registration': 'Registration Dates',
            'payment': 'Payment Dates',
            'exam': 'Final Exam Schedule',
            'term': 'Parts of Term',
            'keyDates': 'Key Dates for Semester',
            'facultyDates': 'Important Dates for Faculty/Staff'
        };
        return names[calendarId] || 'Academic Calendar';
    }

    // --- Initial Load ---
    document.addEventListener('DOMContentLoaded', async () => {
        // Setup dropdown toggles
        calendarBtn.addEventListener('click', () => toggleDropdown(calendarDropdown, calendarBtn));
        yearBtn.addEventListener('click', () => toggleDropdown(yearDropdown, yearBtn));
        saveBtn.addEventListener('click', () => toggleDropdown(saveDropdown, saveBtn));

        // Show loading state
        widgetHeaderTitle.textContent = 'Loading calendars...';
        calendarTablesWrapper.innerHTML = '<div style="padding: 2rem; text-align: center; color: #4b5563;">Loading data from API...</div>';

        // Get the database calendar_id for the initial selection
        const dbCalendarId = calendarIdMap[currentState.calendar];

        // Load calendar data from API with filter
        await loadCalendarsFromAPI(dbCalendarId);

        // Update widget header title
        updateWidgetHeaderTitle();

        // Build all dropdowns
        buildCalendarDropdown();
        buildYearDropdown();
        buildSaveDropdown();

        // Check if we have data for the selected calendar
        const hasData = Object.keys(allCalendars).length > 0;
        yearBtnWrapper.style.display = hasData ? 'block' : 'none';

        if (hasData) {
            // Select most recent year if current year not available
            if (!allCalendars[currentState.year]) {
                const years = Object.keys(allCalendars).sort().reverse();
                currentState.year = years[0] || '2025-2026';
            }
            renderCalendar(currentState.year, currentState.term);
        } else {
            const calendarText = getCalendarDisplayName(currentState.calendar);
            renderPlaceholder(calendarText);
        }
    });
</script>

<!-- Load Navbar from Partial -->
<script>
  // Load navbar HTML from partial
  fetch('partials/navbar.html')
    .then(response => response.text())
    .then(html => {
      document.getElementById('navbar-placeholder').innerHTML = html;

      // Initialize navbar scripts after loading
      initializeNavbar();
    })
    .catch(error => {
      console.error('Error loading navbar:', error);
    });

  function initializeNavbar() {
    // Set initial logo for interior pages (always use dark logo)
    const logo = document.getElementById('uga-logo');
    if (logo) logo.src = 'images/OfficeRegistrar_logo_Horizontal_FC.png';

    // Alphabetize nav dropdown items
    const dropdownMenus = document.querySelectorAll(".dropdown-menu");
    dropdownMenus.forEach(menu => {
      const links = Array.from(menu.querySelectorAll("a"));
      links.sort((a, b) => a.textContent.localeCompare(b.textContent));
      menu.innerHTML = "";
      links.forEach(link => menu.appendChild(link));
    });

    // Nav drawer script
    const btn     = document.getElementById('navToggle');
    const scrim   = document.getElementById('mobileScrim');
    const drawer  = document.getElementById('mobileDrawer');
    const close   = document.getElementById('drawerClose');
    const dstUL   = document.getElementById('drawerLinks');

    function openMenu(){ body.classList.add('menu-open'); btn?.setAttribute('aria-expanded','true'); drawer?.setAttribute('aria-hidden','false'); }
    function closeMenu(){ body.classList.remove('menu-open'); btn?.setAttribute('aria-expanded','false'); drawer?.setAttribute('aria-hidden','true'); }

    btn?.addEventListener('click', () => body.classList.contains('menu-open') ? closeMenu() : openMenu());
    close?.addEventListener('click', closeMenu);
    scrim?.addEventListener('click', closeMenu);
    window.addEventListener('keydown', e => { if (e.key === 'Escape') closeMenu(); });
    window.matchMedia('(min-width: 981px)').addEventListener('change', e => { if (e.matches) closeMenu(); });

    // Build accordion from desktop nav
    const srcUL = document.querySelector('#navbar .nav-links');
    if (!srcUL || !dstUL) return;

    dstUL.innerHTML = '';

    [...srcUL.children].forEach(li => {
      const item = document.createElement('li');
      const topLink = li.querySelector(':scope > a');
      const dropdown = li.querySelector(':scope .dropdown-menu');

      if (dropdown) {
        const title = (topLink?.textContent || '').trim() || 'Menu';
        const btnHdr = document.createElement('button');
        btnHdr.className = 'acc-btn';
        btnHdr.type = 'button';
        btnHdr.setAttribute('aria-expanded', 'false');
        btnHdr.textContent = title;

        const panel = document.createElement('div');
        panel.className = 'acc-panel';

        const links = dropdown.querySelectorAll('a');
        links.forEach(a => {
          const cloneA = a.cloneNode(true);
          cloneA.removeAttribute('style');
          cloneA.className = '';
          panel.appendChild(cloneA);
        });

        item.appendChild(btnHdr);
        item.appendChild(panel);
      } else if (topLink) {
        const a = topLink.cloneNode(true);
        a.removeAttribute('style');
        a.className = 'toplink';
        item.appendChild(a);
      }

      dstUL.appendChild(item);
    });

    // Toggle logic
    dstUL.addEventListener('click', (e) => {
      const btnHdr = e.target.closest('.acc-btn');
      if (!btnHdr) return;

      const panel = btnHdr.nextElementSibling;
      const isOpen = btnHdr.getAttribute('aria-expanded') === 'true';

      dstUL.querySelectorAll('.acc-btn[aria-expanded="true"]').forEach(b => {
        if (b !== btnHdr) {
          b.setAttribute('aria-expanded','false');
          const p = b.nextElementSibling;
          p?.classList.remove('open');
          p?.style.removeProperty('max-height');
        }
      });

      btnHdr.setAttribute('aria-expanded', String(!isOpen));
      if (!isOpen) {
        panel.classList.add('open');
        panel.style.maxHeight = panel.scrollHeight + 'px';
      } else {
        panel.classList.remove('open');
        panel.style.maxHeight = '0px';
      }
    });

    window.addEventListener('resize', () => {
      dstUL.querySelectorAll('.acc-btn[aria-expanded="true"]').forEach(b => {
        const p = b.nextElementSibling;
        if (p) p.style.maxHeight = p.scrollHeight + 'px';
      });
    });
  }
</script>
